version: '2'
services:
  client:
    image: node:6.11.2
    user: root
    working_dir: /app/src/client
    container_name: noelwilson2018-client
    command: npm run start
    tty: true
    ports:
      - 0.0.0.0:3000:3000
    volumes:
      - .:/app
      - node_modules:/app/src/client/node_modules

  server:
    build:
      context: .
      dockerfile: ./ops/docker/server.dockerfile
    container_name: noelwilson2018-server
    user: root
    env_file:
      - web.env
      - .env
    working_dir: /app/src/server
    command: gunicorn --worker-class gevent --timeout 30 --log-level DEBUG -w 5 -b 0.0.0.0:8000 webapp.wsgi
    tty: true
    ports:
      - 0.0.0.0:8000:8000
    volumes:
      - .:/app:cached
      - site-packages:/usr/local/lib/python3.6/site-packages
      - media:/app/src/server/media
    links:
      - db
      - redis
    depends_on:
      - db
      - redis
  
  worker:
    build:
      context: .
      dockerfile: ./ops/docker/server.dockerfile
    user: root
    env_file:
      - web.env
      - .env
    working_dir: /app/src/server
    command: celery worker --app=webapp.celery.app --beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    tty: true
    volumes:
      - .:/app:cached
      - site-packages:/usr/local/lib/python3.6/site-packages
    links:
      - db
      - redis
    depends_on:
      - db
      - redis

  db:
    build:
      context: .
      dockerfile: ./ops/docker/db.dockerfile
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:3.2.8
    ports:
      - 6379:6379


volumes:
  node_modules:
  site-packages:
  db_data:
  media:
