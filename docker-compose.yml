version: '2'
services:
  client:
    image: node:6.11.2
    user: root
    working_dir: /app/src/client
    command: npm run start
    tty: true
    ports:
      - 0.0.0.0:3000:3000
    volumes:
      - .:/app
      - node_modules:/app/src/client/node_modules

  server:
    build:
      context: .
      dockerfile: ./ops/Dockerfile_server
    user: root
    env_file:
      - web.env
      - .env
    working_dir: /app/src/server
    command: python manage.py runserver 0.0.0.0:8000 
    tty: true
    ports:
      - 0.0.0.0:8000:8000
    volumes:
      - .:/app:cached
      - site-packages:/usr/local/lib/python3.6/site-packages
      - media:/app/src/server/media
    links:
      - db
      - redis
    depends_on:
      - db
      - redis
  
  worker:
    build:
      context: .
      dockerfile: ./ops/Dockerfile_server
    user: root
    env_file:
      - web.env
      - .env
    working_dir: /app/src/server
    command: celery worker --app=webapp.celery.app --beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    tty: true
    volumes:
      - .:/app:cached
      - site-packages:/usr/local/lib/python3.6/site-packages
    links:
      - db
      - redis
    depends_on:
      - db
      - redis
  
  # memcached is not very reliable on OSX
  #
  # cache:
  #  image: memcached
  #  ports:
  #    - "11211:11211"
  #  entrypoint:
  #   - memcached
  #   - -m 64

  db:
    build:
      context: .
      dockerfile: ./ops/Dockerfile_db
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:3.2.8
    ports:
      - 6379:6379


volumes:
  node_modules:
  site-packages:
  db_data:
  media:
