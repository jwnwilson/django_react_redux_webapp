apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      name: server
      labels:
        name: django
    spec:
      containers:
        - name: server
          image: docker.io/jwnwilson/jwnwilson_server:0.1.257
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "300Mi"
              cpu: "0.1"
            limits:
              memory: "500Mi"
              cpu: "0.3"
          tty: true
          volumeMounts:
            - mountPath: /app/src/server/media
              name: media
          workingDir: /app/src/server
          env:
            - name: ENV
              value: develop
            - name: DJANGO_SECRET_KEY
              value: REPLACE_ME
            - name: REDISHOST
              value: 'redis.default.svc.cluster.local'
            - name: POSTGRES_HOST
              value: POSTGRES_HOST
            - name: POSTGRES_USER
              value: 'docker'
            - name: POSTGRES_PASS
              value: 'docker'
            - name: ACCESS_KEY
              value: REPLACE_ME
            - name: SECRET
              value: REPLACE_ME
      restartPolicy: Always
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: server
  labels:
    name: django
spec:
  ports:
    - name: "8000"
      port: 8000
      targetPort: 8000
  selector:
    name: django
  type: NodePort
status:
  loadBalancer: {}
